<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Express Async/Await Middleware Example</title>
	<link rel="stylesheet" href="https://unpkg.com/awsm.css@2.1.0/dist/awsm.css">
</head>
<body>
	<main style="max-width: 1000px;">
		<h1>Express Async/Await Middleware Example</h1>
		<p>To view the middleware in action, go to <pre><code>/posts/:number</code></pre> (replacing <code>:number</code> with a number) to get the provided number of dummy posts, courtesy of <a href="https://jsonplaceholder.typicode.com/" target="_blank" rel="noopener noreferrer">JSONPlaceholder</a>.</p>
		<p>Or, click one of these links:</p>
		<ul>
			<li><a href="/posts/1">1 Post</li>
			<li><a href="/posts/5">5 Posts</li>
			<li><a href="/posts/25">25 Posts</li>
		</ul>
	</main>
</body>
</html>
